<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Coloring Book</title>
<script src="jquery-1.6.2.min.js"></script>
<script src="coloring_book.js"></script>
</head>
<body>
<h1>Coloring Book</h1>
<p>Click/tap a color below to select a color, and then click a section of the drawing to color it</p>

<div id="coloring_book_image"></div>

<p>Color selected: <span id="color_chosen">Black</span></p>
<p>
<input type="button" class="color_choice" id="Red" style="background-color: red; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Orange" style="background-color: orange; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Yellow" style="background-color: yellow; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Green" style="background-color: green; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Blue" style="background-color: blue; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Purple" style="background-color: purple; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Brown" style="background-color: brown; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="Black" style="background-color: black; width: 25px; height: 25px;"/>
<input type="button" class="color_choice" id="White" style="background-color: white; width: 25px; height: 25px;"/>
</p>  
<p><input type="button" id="reset_image" value="Reset Drawing"/></p>
</body>
</html>
