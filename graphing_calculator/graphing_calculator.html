<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Graphing Calculator</title>
<script src="modernizr-1.6.min.js" type="text/javascript"/>
<script src="graph_calc.js" type="text/javascript"/>
</head>
<body>
<div>
<h1>Graphing Calculator</h1>
<p style="color: red;"><span style="display: none;" id="status_message">Drawing Equation...</span></p>
<canvas id="canvas" width="600" height="600">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
<form>
<input type="button" id="y_equals_x" value="y = x" style="color: green;"/>
<input type="button" id="y_equals_negative_x" value="y = -x" style="color: purple;"/>
<input type="button" id="y_equals_two_x" value="y = 2x" style="color: blue;"/>
<input type="button" id="y_equals_one_half_x" value="y = &#xbd;x" style="color: brown"/>
<input type="button" id="reset_grid" value="Reset Grid"/>
</form>
</div>
</body>
</html>
