<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Finger Painting</title>
<script src="modernizr-1.6.min.js"></script>
<script src="finger_painting.js"></script>
</head>
<body>
<div>
<canvas id="canvas" width="500" height="500">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
</div>
<div>
<h1>Finger Painting</h1>
<p>Click/tap a color below to select a color, and then drag/swipe on the
  canvas above to draw a picture.</p>
<p>Color selected: <span id="color_chosen">Black</span></p>
<p>
<input type="button" id="red" style="background-color: red; width:  25; height: 25;"/>
<input type="button" id="orange" style="background-color: orange; width: 25; height: 25;"/>
<input type="button" id="yellow" style="background-color: yellow; width: 25; height: 25;"/>
<input type="button" id="green" style="background-color: green; width: 25; height: 25;"/>
<input type="button" id="blue" style="background-color: blue; width: 25; height: 25;"/>
<input type="button" id="purple" style="background-color: purple; width: 25; height: 25;"/>
<input type="button" id="brown" style="background-color: brown; width: 25; height: 25;"/>
<input type="button" id="black" style="background-color: black; width: 25; height: 25;"/>
<input type="button" id="white" style="background-color: white; width: 25; height: 25;"/>
</p>  
<p><input type="button" id="reset_dog" value="Reset Drawing"/></p>
</div>
</body>
</html>
