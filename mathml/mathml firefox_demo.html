<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Quadratic Formula in MathML</title>
<body>
<h1>Quadratic Formula in MathML</h1>
<math xmlns="http://www.w3.org/1998/Math/MathML" id="quadratic_formula">
  <mrow>
    <mi>x</mi>
    <mo>=</mo>
    <mfrac>
      <mrow>
	<mo>-</mo>
	<mi>b</mi>
	<mi>&#xb1;</mi>
	<msqrt>
	  <mrow>
	    <msup>
	      <mi>b</mi>
	      <mn>2</mn>
	    </msup>
	    <mo>-</mo>
	    <mn>4</mn>
	    <mo>&#x22c5;</mo>
	    <mi>a</mi>
	    <mo>&#x22c5;</mo>
	    <mi>c</mi>
	  </mrow>
	</msqrt>
      </mrow>
      <mrow>
	<mn>2</mn>
	<mo>&#x22c5;</mo>
	<mi>a</mi>
      </mrow>
    </mfrac>
  </mrow>
</math>
</body>
</html>
