<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Coloring Book</title>
<script src="modernizr.custom.33433.js"></script>
<script src="coloring_book.js"></script>
</head>
<body>
<h1>Coloring Book</h1>

<div>
<p>Color the doggie! Tap a color below to select a color</p>
<canvas id="canvas" width="500" height="500" style="position: absolute">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
</div>
<div style="position: absolute; top: 600">
<p>Color selected: <span id="color_chosen">Black</span></p>
<p><canvas id="red" width="50" height="50" style="position: absolute;">Red</canvas></p>
<p><canvas id="orange" width="50" height="50" style="position: absolute; left: 50;">Orange</canvas></p>
<p><canvas id="yellow" width="50" height="50" style="position: absolute; left: 100;">Yellow</canvas></p>
<p><canvas id="green" width="50" height="50" style="position: absolute; left: 150;">Green</canvas></p>
<p><canvas id="blue" width="50" height="50" style="position: absolute; left: 200;">Blue</canvas></p>
<p><canvas id="purple" width="50" height="50" style="position: absolute; left: 250;">Purple</canvas></p>
<p><canvas id="brown" width="50" height="50" style="position: absolute; left: 300;">Brown</canvas></p>
<p><canvas id="black" width="50" height="50" style="position: absolute; left: 350;">Black</canvas></p>
<p><canvas id="white" width="50" height="50" style="position: absolute; left: 400;">White</canvas></p>
<input type="button" id="reset_dog" value="Reset Drawing" style="position: absolute; top: 120;"/>
</div>
</body>
</html>
